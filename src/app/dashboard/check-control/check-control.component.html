<div class="check-control-div" nz-row nzGutter="16">
    <div nz-col nzSpan="18">
        <nz-card [nzTitle]="echartsTemplate" nzSize="small" [nzHoverable]="true">
            <div echarts [options]="chartOption" class="chart"></div>
        </nz-card>
        <ng-template #echartsTemplate>
            <span class="anticon-span chart">
                <i nz-icon nzType="line-chart" nzTheme="outline"></i>
            </span>
            <span>最近一小时访问情况</span>
        </ng-template>
    </div>
    <div nz-col nzSpan="6">
        <div nz-row>
            <div nz-col nzSpan="24">
                <nz-card [nzTitle]="timeoutTitle" nzSize="small" [nzHoverable]="true">
                    <nz-countdown [nzValue]="deadline" [nzTitle]="'Million Seconds'" [nzFormat]="'HH:mm:ss:SSS'">
                    </nz-countdown>
                    <nz-countdown [nzValue]="deadline" [nzTitle]="'Day Level'" [nzFormat]="'D 天 H 时 m 分 s 秒'">
                    </nz-countdown>
                </nz-card>
                <ng-template #timeoutTitle>
                    <span class="anticon-span progress">
                        <i nz-icon nzType="bulb" nzTheme="outline"></i>
                    </span>
                    <span>最近一小时访问情况</span>
                </ng-template>
            </div>
            <div class="check-control-div" nz-col nzSpan="24">
                <nz-card [nzTitle]="progressTitle" nzSize="small" [nzHoverable]="true">
                    <div class="div-progress-left">
                        <nz-progress class="big-progress" [nzPercent]="85" nzType="circle" [nzWidth]="120"
                            [nzFormat]="progressFormat">
                        </nz-progress>
                        <nz-progress class="middle-progress" [nzPercent]="65" nzType="circle" [nzWidth]="100"
                            [nzFormat]="progressFormat" nzStatus="success">
                        </nz-progress>
                        <nz-progress class="small-progress" [nzPercent]="45" nzType="circle" [nzWidth]="80"
                            [nzFormat]="progressFormat" nzStrokeColor="#ff0000">
                        </nz-progress>
                    </div>
                    <div class="div-progress-right">

                    </div>
                </nz-card>
                <ng-template #progressTitle>
                    <span class="anticon-span cafe">
                        <i nz-icon>
                            <svg t="1572347958276" viewBox="0 0 1024 1024" version="1.1"
                                xmlns="http://www.w3.org/2000/svg" p-id="5049">
                                <path
                                    d="M739.4 808H220.2c-15.2 0-28.2 11.6-28.8 26.8-0.8 16 12 29.2 28 29.2h519.2c15.2 0 28.2-11.6 28.8-26.8 0.6-16-12.2-29.2-28-29.2z m59-571c0.2-21.6-8.4-41.8-24.4-56.8-14.4-13.2-33.4-20.2-53-20.2H173.6c-19.8 0-39.4 7.2-53.8 20.8-16.2 15.4-24.8 36.4-23.8 58.6C100.8 344 116.6 436 143.6 512.6c22 63.2 51.6 116.2 87.8 157.8 63.6 73.2 137.6 97.6 155.8 97.6h120.2c11 0 50-14.4 88.4-39 44.8-28.8 84.8-73.4 116.2-129.2 4 0.2 8 0.4 11.8 0.4 54.4 0 105.6-19.4 144.2-54.8 38.8-35.6 60.2-82.8 60.2-133.2-0.2-77.8-51.8-147-129.8-175.2z m-59.4 306.2c28.4-69 47.2-152 55.6-246.8 0 0 0-0.2 0.2 0 20.6 10 38.2 24.4 51.6 41.8 16.8 21.8 25.6 47.4 25.6 74 0 68-58.4 124.2-133 131z"
