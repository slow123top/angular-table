<nz-card>
    <div nz-row>
        <div nz-col nzSpan="24">
            <nz-tag [nzColor]="'#f0faff'" class="tag-border">
                <div class="table-tag">
                    <i nz-icon nzType="info-circle" nzTheme="outline"></i>
                    <span>已选择 <strong><a>0</a></strong>项 服务调用次数总计 <strong>0万</strong></span>
                </div>
            </nz-tag>
            <nz-table #basicTable [nzData]="data" [nzSize]="'middle'" [nzLoading]="isLoading" nzBordered="false">
                <thead>
                    <tr>
                        <th nzShowCheckbox [(nzChecked)]="isAllChecked" [nzIndeterminate]="isIndeterminate"
                            (nzCheckedChange)="checkAll($event)"></th>
                        <th *ngFor="let column of columns">
                            {{column.title}}
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let dataItem of basicTable.data">
                        <td nzShowCheckbox [(nzChecked)]="checkedIds[dataItem.id]" (nzCheckedChange)="refreshStatus()">
                        </td>
                        <td *ngFor="let key of getDataItemKeys(dataItem)">
                            {{dataItem[key]}}
                        </td>
                    </tr>
                </tbody>
            </nz-table>
        </div>
    </div>
</nz-card>
