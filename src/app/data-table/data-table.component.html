<nz-table #basicTable [nzData]="data" [nzSize]="'small'" [nzTitle]="'数据列表'">
  <thead>
    <tr>
      <th nzShowCheckbox [(nzChecked)]="isAllChecked" [nzIndeterminate]="isIndeterminate"
        (nzCheckedChange)="checkAll($event)"></th>
      <th *ngFor="let column of columns">
        {{column.title}}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let dataItem of basicTable.data">
      <td nzShowCheckbox [(nzChecked)]="checkedIds[dataItem.id]" (nzCheckedChange)="refreshStatus()"></td>
      <td *ngFor="let key of getDataItemKeys(dataItem)">
        {{dataItem[key]}}
      </td>
      <td>
        <div nz-row>
          <div nz-col nzSpan="4">
            <button nz-button nzType="success" nzSearch [nzSize]="'small'" (click)="save($event,dataItem)">保存</button>
          </div>
          <div nz-col nzSpan="4">
            <button nz-button nzType="primary" nzSearch [nzSize]="'small'" (click)="update($event,dataItem)">修改</button>
          </div>
          <div nz-col nzSpan="4">
            <button nz-button nzType="danger" nzSearch [nzSize]="'small'" (click)="delete($event,dataItem)">删除</button>
          </div>
        </div>
      </td>
    </tr>
  </tbody>
</nz-table>
