  <farris-table [singleSelect]="false" [idField]="'Code'" [bordered]="true" [striped]="false"
    [width]="1000" [height]="500" [data]="data" [sortable]="false" [draggable]="false" [size]="'small'"
    [pagination]="pagination" [pageable]="true" [resizable]="true" [rowClassName]="rowClassName"
    [cellClassName]="cellClassName" (changePage)="changePage($event)" (changePageSize)="changePageSize($event)"
    (clickCell)="editCell($event)" (closeCell)="closeCell($event)">
    <farris-table-column *ngFor="let col of columns" [title]="col.title" [field]="col.field" [width]="col.width"
      [align]="col.align" [sortable]="col.sortable" [hidden]="col.hidden">
      <ng-template farrisCellTemplate let-dataItem let-column="column" let-rowIndex="rowIndex">
        <span [innerHtml]="formatter({dataItem:dataItem,column:col})"></span>
      </ng-template>
      <ng-template farrisEditTemplate let-dataItem let-column="column" let-rowIndex="rowIndex">
          <input type="text" [(ngModel)]="dataItem[column.field]">
        </ng-template>
    </farris-table-column>
  </farris-table>
</div>
