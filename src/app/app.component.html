<!--The content below is only a placeholder and can be replaced.-->
<div style="padding: 5rem">
  <farris-table [singleSelect]="false" [idField]="'Code'" [showLineNumber]="true" [bordered]="true" [striped]="false"
    [width]="1000" [height]="500" [data]="data" [sortable]="false" [draggable]="false"
    [size]="'small'"
    [pagination]="pagination"
    [pageable]="true"
    [resizable]="true"
    [rowClassName]="rowClassName" [cellClassName]="cellClassName"
    (changePage)="changePage($event)">
    <farris-table-column *ngFor="let col of columns" [title]="col.title" [field]="col.field" [width]="col.width"
      [align]="col.align" [sortable]="col.sortable" [hidden]="col.hidden">
      <ng-template farrisColumnTemplate let-row let-column="column">
        <span [innerHtml]="formatter({row:row,column:col})"></span>
      </ng-template>
    </farris-table-column>
    <!-- <ng-template #noDataText>
      <h3 style="text-align: center">没有数据</h3>
    </ng-template> -->
  </farris-table>
</div>
