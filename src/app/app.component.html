<!--The content below is only a placeholder and can be replaced.-->
<farris-table 
  [singleSelect]="false" 
  [idField]="'Code'" 
  [showLineNumber]="true"
  [bordered]="true"
  [striped]="true"
  [size]="'small'" 
  [width]="1200"
  [data]="data"
  [pagination]="false"
  [sortable]="true"
  [draggable]="false"
  [rowClassName]="rowClassName"
  [cellClassName]="cellClassName">
  <farris-table-column *ngFor="let col of columns" [title]="col.title" [field]="col.field" [width]="col.width" 
  [align]="col.align" [sortable]="col.sortable" [hidden]="col.hidden">
    <ng-template farrisColumnTemplate let-row let-column="column">
      <span [innerHtml]="formatter({row:row,column:col})"></span>
    </ng-template>
  </farris-table-column>
  <ng-template #noDataText>
    <h3 style="text-align: center">没有数据</h3>
  </ng-template>
</farris-table>
<router-outlet></router-outlet>
