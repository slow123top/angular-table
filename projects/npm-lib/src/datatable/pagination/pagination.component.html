<ul class="pagination justify-content-end" [class.pagination-sm]="size==='small'">
    <li class="page-item" [class.disabled]="pageIndex===1" [class.pagination-not-allowed]="pageIndex===1">
        <a class="page-link" href="#" (click)="changePageEvent(-1)">Previous</a></li>
    <!-- <li>
        <span class="pagination-ellipsis" *ngIf="pageIndex>buttonCount">•••</span>
    </li> -->
    <li class="page-item" *ngFor="let page of pages">
        <a class="page-link" href="#" (click)="changePageEvent(page)">
            {{page}}
        </a>
    </li>
    <!-- <li>
        <span class="pagination-ellipsis" *ngIf="pageIndex>buttonCount">•••</span>
    </li> -->
    <li class="page-item" [class.disabled]="pageIndex===pageCount"
        [class.pagination-not-allowed]="pageIndex===pageCount">
        <a class="page-link" href="#" (click)="changePageEvent(pageCount+1)">Next</a></li>
</ul>
